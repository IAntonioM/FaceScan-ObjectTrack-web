<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Objeto</title>
  <!-- Agregar enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .video-container {
      width: 100%;
      max-width: 500px;
      height: auto;
      border: 1px solid black;
    }
    #canvas {
      display: none;
      width: 100%;
      max-width: 500px;
      height: auto;
      border: 1px solid black;
    }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="step1" style="display: block;">
          <h2>Paso 1: Reconocimiento del Estudiante</h2>
          <div class="video-container">
            <video id="videoEstudiante" autoplay playsinline></video>
          </div>
          <canvas id="canvas"></canvas>
          <button id="captureBtnEstudiante" class="btn btn-primary">Tomar Foto</button>
          <button id="retryBtnEstudiante" class="btn btn-secondary" style="display: none;">Volver a Intentar</button>
          <button id="nextBtnEstudiante" class="btn btn-primary" onclick="mostrarCamara('estudiante')">Siguiente</button>
        </div>

        <div id="step2" style="display: none;">
          <h2>Paso 2: Obtención de Características del Objeto</h2>
          <div class="video-container">
            <video id="videoObjeto" autoplay playsinline></video>
          </div>
          <canvas id="canvas"></canvas>
          <button id="captureBtnObjeto" class="btn btn-primary">Tomar Foto</button>
          <button id="retryBtnObjeto" class="btn btn-secondary" style="display: none;">Volver a Intentar</button>
          <button id="nextBtnObjeto" class="btn btn-primary" onclick="mostrarCamara('objeto')">Siguiente</button>
        </div>

        <div id="step3" style="display: none;">
          <h2>Paso 3: Registro del Objeto</h2>
          <p>Objeto registrado correctamente a nombre del estudiante.</p>
          <a href="../index.html" class="btn btn-primary" >Volver al Menu</a>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function mostrarCamara(tipo) {
      // Simulación de mostrar la cámara (puedes agregar tu lógica para trabajar con la cámara real aquí)
      console.log(`Mostrando cámara para ${tipo}`);

      // Ocultar el paso actual y mostrar el siguiente
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'none';
      document.getElementById('step3').style.display = 'none';

      if (tipo === 'estudiante') {
        document.getElementById('step2').style.display = 'block';
      } else if (tipo === 'objeto') {
        document.getElementById('step3').style.display = 'block';
      }
    }
  </script>


<script>
        const videoElementEstudiante = document.getElementById('videoEstudiante');
        const captureBtnEstudiante = document.getElementById('captureBtnEstudiante');
        const retryBtnEstudiante = document.getElementById('retryBtnEstudiante');
        const nextBtnEstudiante = document.getElementById('nextBtnEstudiante');
        const canvasEstudiante = document.getElementById('canvas');
    
        // Solicitar permiso de cámara para estudiante
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            videoElementEstudiante.srcObject = stream;
          })
          .catch(error => {
            console.error('Error al acceder a la cámara web:', error);
          });
    
        captureBtnEstudiante.addEventListener('click', () => {
          const context = canvasEstudiante.getContext('2d');
          canvasEstudiante.width = videoElementEstudiante.videoWidth;
          canvasEstudiante.height = videoElementEstudiante.videoHeight;
          context.drawImage(videoElementEstudiante, 0, 0, canvasEstudiante.width, canvasEstudiante.height);
          canvasEstudiante.style.display = 'block';
          videoElementEstudiante.style.display = 'none';
          captureBtnEstudiante.style.display = 'none';
          retryBtnEstudiante.style.display = 'inline-block';
          nextBtnEstudiante.style.display = 'inline-block';
        });

        retryBtnEstudiante.addEventListener('click', () => {
          videoElementEstudiante.style.display = 'block';
          canvasEstudiante.style.display = 'none';
          captureBtnEstudiante.style.display = 'inline-block';
          retryBtnEstudiante.style.display = 'none';
          nextBtnEstudiante.style.display = 'none';
        });
    </script>

<script>

        // Solicitar permiso de cámara para objeto
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            videoElementObjeto.srcObject = stream;
          })
          .catch(error => {
            console.error('Error al acceder a la cámara web:', error);
          });
    
        captureBtnObjeto.addEventListener('click', () => {
          const context = canvasObjeto.getContext('2d');
          canvasObjeto.width = videoElementObjeto.videoWidth;
          canvasObjeto.height = videoElementObjeto.videoHeight;
          context.drawImage(videoElementObjeto, 0, 0, canvasObjeto.width, canvasObjeto.height);
          canvasObjeto.style.display = 'block';
          videoElementObjeto.style.display = 'none';
          captureBtnObjeto.style.display = 'none';
          retryBtnObjeto.style.display = 'inline-block';
          nextBtnObjeto.style.display = 'inline-block';
        });

        retryBtnObjeto.addEventListener('click', () => {
          videoElementObjeto.style.display = 'block';
          canvasObjeto.style.display = 'none';
          captureBtnObjeto.style.display = 'inline-block';
          retryBtnObjeto.style.display = 'none';
          nextBtnObjeto.style.display = 'none';
        });
    </script>
</body>
</html>
