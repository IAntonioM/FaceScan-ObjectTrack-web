<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pertenencias</title>
</head>
<style>
    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Encabezado */
header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* Contenido principal */
main {
    padding: 20px;
}

section {
    margin-bottom: 20px;
}

/* Cámara */
.camera-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    padding: 10px;
}

.camera-container img {
    width: 50px;
    height: 50px;
}

/* Lista de objetos */
.object-list ul {
    list-style-type: none;
    padding: 0;
}

.object-list li {
    background-color: #f2f2f2;
    padding: 10px;
    margin-bottom: 5px;
}

/* Botón de registro */
.register-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

/* Pie de página */
footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}
</style>
<body>
    <header>
        <h1>Registro de Pertenencias</h1>
    </header>
    <main>
        <section>
            <h2>Identificación del Estudiante</h2>
            <div class="camera-container">
                <img src="camera-icon.png" alt="Cámara">
                <p>Activar Cámara</p>
            </div>
        </section>
        <section>
            <h2>Reconocimiento de Objetos</h2>
            <div class="object-list">
                <ul>
                    <li>Laptop</li>
                    <li>Tableta</li>
                    <li>Mochila</li>
                </ul>
            </div>
        </section>
        <section>
            <button class="register-btn">Registrar Entrada</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Universidad César Vallejo</p>
    </footer>
</body>
</html>
