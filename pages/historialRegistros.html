<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Pertenencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/historialRegistros.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <div class="header">
    <span class="titulo">IDENTIFICAR ESTUDIANTE</span>
    <button class="btn btn-secondary" id="menuBtn" onclick="menu()"> <i class="fa-solid fa-bars"></i> Menu </button>
  </div>
  <div class="bg-dark py-3 search-box">
      <div class="container">
          <h4 class="text-white">Historial de Registro de Pertenencias</h4>
          <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Buscar registro...">
              <button class="input-group-text" id="searchBtn"><i class="fas fa-search"></i></button>
          </div>
      </div>
  </div>
  <div class="spinner-box" style="display: none;">
    <div class="spinner"></div>
    <span class="spinner-text">Buscando</span>
  </div>
  <main class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col">
              <div class="card h-100 registro-item">
                <h5 class="card-title">Esperando Respuesta del Servidor</h5>
                  <!-- <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAA" class="card-img-top img-pertenecia" alt="Imagen de Pertenencia">
                  <div class="card-body">
                      <h5 class="card-title">Estudiante: Nombre del Estudiante</h5>
                      <p class="card-text">Objeto: <span class="objeto">Laptop</span></p>
                  </div>
                  <div class="card-footer">
                      <small class="text-muted">Estado: <span class="estado">Registrada</span></small>
                      <br>
                      <small class="text-muted">Fecha: <span class="fecha">Lune, Mayo ,2002</span></small>
                      <small class="text-muted">Hora: <span class="fecha">11:23:0</span></small>
                  </div> -->
              </div>
          </div>
          <!-- Agrega más elementos .col para mostrar más registros -->
      </div>
  </main>
    <script src="../js/historialRegistros.js"></script>
    <script src="../utils/sessionManager.js"></script>
    <script src="../utils/config.js"></script>
    <script src="../utils/util.js"></script>
</body>
</html>
