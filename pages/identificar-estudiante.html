<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Pertenencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/identificar-estudiante.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <div class="header">
    <span class="titulo">IDENTIFICAR ESTUDIANTE</span>
    <button class="btn btn-secondary" id="menuBtn" onclick="menu()"> <i class="fa-solid fa-bars"></i> Menu </button>
  </div>
  <div class="container">
    <div class="titulo_container">
      <p></p>
      <button id="toggleCameraButton" class="btn btn-primary">  <i class="fa-solid fa-arrows-rotate"></i> Voltear</button>
    </div>
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div class="spinner-box" style="display: none;">
        <div class="spinner"></div>
        <span class="spinner-text">Buscando</span>
    </div>
    <button id="searchEstudianteBtn" class="btn btn-danger oval-btn">
      <i class="fa-solid fa-magnifying-glass"></i>  Buscar 
    </button>
    <div id="progreso-reconocimiento">
      <div id="barra-progreso"></div>
      <span id="porcentaje-progreso">0%</span>
      <p id="mensaje-progreso">Colócar al Estudiante frente a la cámara</p>
    </div>
    <button id="retryBtn" class="btn btn-warning" style="display: none;">Reintentar</button>
    <div id="resultadoEstudiante">
      Sin Resultados de Busqueda
    </div>
    <div class="d-flex justify-content-end" style="width: 100%;">
      <button class="btn btn-primary" id="nextBtn" style="display: none;">Siguiente >></button>
    </div>
  </div>
  <script src="../js/identificar-estudiante.js"></script>
  <script src="../utils/sessionManager.js"></script>
  <script src="../utils/config.js"></script>
  <script src="../utils/util.js"></script>
</body>
</html>
<div>
