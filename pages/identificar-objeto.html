<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Pertenencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/identificar-objeto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="header">
    <span class="titulo">IDENTIFICAR OBJETO</span>
    <button class="btn btn-secondary" id="menuBtn" onclick="menu()"> <i class="fa-solid fa-bars"> </i> Menu</button>
  </div>
  <div class="container">
    <h4>Imagen Actual del Objeto: </h4>
    <p id="titulo"></p>
    <div class="d-flex justify-content-end" style="width: 100%;">
      <span>
        ¿Esta Pertenencia no coincide con ninguna mostrada en la Lista? 
        <button id="nextBtn" style="display: none;">Registrar nueva pertenencia</button>
        </span>
    </div>
    <video id="videoObjeto" autoplay playsinline></video>
    <br>
    <canvas id="canvasObjeto"></canvas>
    <div class="spinner-box" style="display: none;">
      <div class="spinner"></div>
      <span class="spinner-text">Buscando</span>
    </div>
    <button id="captureBtnObjeto"  class="btn btn-danger oval-btn">
      <i class="fa-solid fa-magnifying-glass"></i>  Identificar pertenencia
    </button>
    <button id="retryBtnObjeto" class="btn btn-warning" style="display: none;">
      Reintentar <i class="fa-solid fa-rotate-right"></i>
    </button>
    <hr>
    <div id="resultadoObjeto">Sin Búsqueda de Objeto</div>
    <div id="listaCoincidencia" class="coincidencias-container">
    </div>
  </div>

  <script src="../js/identificar-objeto.js"></script>
  <script src="../utils/sessionManager.js"></script>
  <script src="../utils/config.js"></script>
  <script src="../utils/util.js"></script>
</body>
</html>
