<html lang="es">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/menuStyle.css">
</head>
<body>
  <div class="header">
    <span class="username">Nombre de Usuario</span>
    <button class="logout-btn" onclick="logout()">Salir</button>
  </div>
  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="col-6 col-md-6 mb-4">
        <a href="registrarObjeto.html" class="card h-md-250 border rounded overflow-hidden flex-md-row shadow-sm position-relative" style="background-color: white;">
          <div class="card-img-top">
            <img src="../assets/reg_obj.png" alt="Imagen" width="90" height="90" style="object-fit: cover;">
          </div>
          <div class="card-body d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Registrar Objeto</strong>
          </div>
        </a>
      </div>
      <div class="col-6 col-md-6 mb-4">
        <a href="registrarEstudiante.html" class="card h-md-250 border rounded overflow-hidden flex-md-row shadow-sm position-relative" style="background-color: white;">
          <div class="card-img-top">
            <img src="../assets/reg_est.png" alt="Imagen" width="90" height="90" style="object-fit: cover;">
          </div>
          <div class="card-body d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Registrar Estudiante</strong>
          </div>
        </a>
      </div>
      <div class="col-6 col-md-6 mb-4">
        <a href="registrarSalidaObjeto.html" class="card h-md-250 border rounded overflow-hidden flex-md-row shadow-sm position-relative" style="background-color: white;">
          <div class="card-img-top">
            <img src="../assets/reg_sal.png" alt="Imagen" width="90" height="90" style="object-fit: cover;">
          </div>
          <div class="card-body d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Registrar Salida de Objeto (En proceso)</strong>
          </div>
        </a>
      </div>
      <div class="col-6 col-md-6 mb-4">
        <a href="TomarFoto.html" class="card h-md-250 border rounded overflow-hidden flex-md-row shadow-sm position-relative" style="background-color: white;">
          <div class="card-img-top">
            <img src="../assets/hist.png" alt="Imagen" width="90" height="90" style="object-fit: cover;">
          </div>
          <div class="card-body d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Historial de Objetos (En proceso)</strong>
          </div>
        </a>
      </div>
    </div>
  </div>
  <script src="../js/validarSesionScript.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Obtener el nombre de usuario de las cookies
        var cookies = document.cookie.split(';');
        var username = '';
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith('username=')) {
                username = cookie.substring('username='.length, cookie.length);
                break;
            }
        }

        // Actualizar el contenido del elemento <span> con el nombre de usuario
        document.querySelector('.username').textContent = "Usuario: "+username;
    });

function logout() {
  // Borrar las cookies estableciendo su valor a una cadena vacía y una fecha de expiración en el pasado
  document.cookie = 'jwt=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 UTC;';
  document.cookie = 'username=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 UTC;';
  // Redirigir a la página de inicio
  window.location.href = '../index.html';
}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
