<body>
  <div class="container">

        <div id="step1" style="display: block;">

  <script>
    function cambiarVista(tipo) {
      // Simulación de mostrar la cámara (puedes agregar tu lógica para trabajar con la cámara real aquí)
      console.log(`Mostrando cámara para ${tipo}`);
    
      // Ocultar el paso actual y mostrar el siguiente
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'none';

      if (tipo === 'resultado') {
        const videoElement = document.getElementById('videoElement');
        document.getElementById('step2').style.display = 'block';
          videoElement.style.display = 'block';

  </script>


<script>

        const videoElement = document.getElementById('videoElement');
        const captureBtn = document.getElementById('captureBtn');
        const retryBtn = document.getElementById('retryBtn');
        const nextBtn = document.getElementById('nextBtn');
        const canvas = document.getElementById('canvas');
        const registerEstud = document.getElementById('registrarEstudiante');

        
    
        // Solicitar permiso de cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            videoElement.srcObject = stream;
          })
          .catch(error => {
            console.error('Error al acceder a la cámara web:', error);
          });

        
    
        captureBtn.addEventListener('click', () => {
          const context = canvas.getContext('2d');
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          canvas.style.display = 'block';
          videoElement.style.display = 'none';
          captureBtn.style.display = 'none';
          retryBtn.style.display = 'inline-block';
          nextBtn.style.display = 'inline-block';
          registerEstud.style.display = 'inline-block';
        });

        retryBtn.addEventListener('click', () => {
          videoElement.style.display = 'block';
          canvas.style.display = 'none';
          captureBtn.style.display = 'inline-block';
          retryBtn.style.display = 'none';
          nextBtn.style.display = 'none';
          registerEstud.style.display = 'none';
        });
    function dataURItoFile(dataURI, filename) {
        const binary = atob(dataURI.split(',')[1]);
        const array = [];
        for (let i = 0; i < binary.length; i++) {
            array.push(binary.charCodeAt(i));
        }
        return new File([new Uint8Array(array)], filename, { type: 'image/jpeg' });
        }
    document.getElementById('registrarEstudiante').addEventListener('click', () => {
        const codigoEstudiante = document.getElementById('codigoEstudiante').value;
        const NombreCompleto = document.getElementById('NombreCompleto').value;

        const context = canvas.getContext("2d");
        const imagenUrl=canvas.toDataURL("image/jpeg")
        const file = dataURItoFile(imagenUrl, 'photo.jpg');

        const formData = new FormData();
        formData.append('file', file);
        formData.append('codigoEstudiante', codigoEstudiante);
        formData.append('NombreCompleto', NombreCompleto);

        // Enviar los datos al backend usando una solicitud fetch
        fetch('https://4f5b-2001-1388-1e43-df4e-9040-7532-493e-29.ngrok-free.app/estudiante/reconocimiento-facial', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la solicitud',response);
            }
            return response.json();
        })
        .then(data => {
            console.log('Respuesta del servidor:', data);
            cambiarVista('resultado');
            // Aquí puedes agregar lógica adicional para manejar la respuesta del servidor, si es necesario
        })
        .catch(error => {
            console.error('Error al enviar los datos:', error);
        });
    });


        </script>
</body>
