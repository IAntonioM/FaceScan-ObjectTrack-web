<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Objeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #videoElement {
      width: 100%;
      max-width: 500px;
      height: auto;
      border: 1px solid black;
    }
    #videoObjeto {
      width: 100%;
      max-width: 500px;
      height: auto;
      border: 1px solid black;
    }
    .recording-indicator {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #555;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="step1" style="display: block; text-align: center;">
              <h2>Registrar Estudiante</h2>
              <h5>Paso 1: Grabar cara del estudiante</h5>
              
          <div id="formularioEnvio" style="display: block;">
              <video id="videoObjeto" autoplay playsinline></video>
              <br>
              <button id="startRecordingBtn" class="btn btn-primary">Grabar</button>
              <div id="recordingIndicator" style="display: none; margin-top: 20px;">
                <span class="recording-indicator"></span>
                <span id="recordingTime">0s</span>
              </div>
              <button id="stopRecordingBtn" class="btn btn-danger" style="display: none;">Parar</button>
              <form>
                <h5>Datos del Estudiante</h5>
                <input type="text" placeholder="Código de Estudiante" id="codigoEstudiante" style="margin-top: 10px;">
                <input type="text" placeholder="Nombres Completos" id="NombreCompleto" style="margin-top: 10px;">
              </form>
              <button id="captureBtn" class="btn btn-primary" style="display: none; margin-top: 10px;">Enviar Video</button>
              <div id="loading" class="loading-spinner" style="display: none;"></div>
              <div id="successMessage" style="display: none;">Video enviado</div>
              <br>
              <a href="../index.html" class="btn btn-secondary" style="margin-top: 20px;">Volver al Menú</a>
          </div>
          <div id="spinnerEnvio" style="display: none;">
              <div id="loading" class="loading-spinner"></div>
              <div id="successMessage">Enviando video, esto puede demorar aproximadamente 2 minutos.</div>
          </div>
            <br>
        </div>

        <div id="step2" style="display: none; text-align: center;">
          <h2 style="margin-top: 50px;">Registro completado</h2>
          <p style="margin-top: 100px;">El video se ha enviado y guardado correctamente.</p>
          <a href="../index.html" class="btn btn-primary" style="position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);">Volver al Menú</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Declaración de elementos del DOM
    const videoObjeto = document.getElementById('videoObjeto');
    const startRecordingBtn = document.getElementById('startRecordingBtn');
    const stopRecordingBtn = document.getElementById('stopRecordingBtn');
    const captureBtn = document.getElementById('captureBtn');
    const codigoEstudianteInput = document.getElementById('codigoEstudiante');
    const nombreCompletoInput = document.getElementById('NombreCompleto');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const recordingTime = document.getElementById('recordingTime');
    const loadingSpinner = document.getElementById('loading');
    const successMessage = document.getElementById('successMessage');
    const FormularioVideoDiv = document.getElementById('formularioEnvio');
    const SpinnerDeCargaDiv = document.getElementById('spinnerEnvio');

    let mediaRecorder;
    let recordedChunks = [];
    let startTime;
    let isRecording = false;

    // Event listeners
    startRecordingBtn.addEventListener('click', startRecording);
    stopRecordingBtn.addEventListener('click', stopRecording);
    captureBtn.addEventListener('click', sendVideo);

    // Función para iniciar la grabación
    function startRecording() {
      // Reiniciar el tiempo de grabación
      startTime = Date.now();

      isRecording = true;

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          videoObjeto.srcObject = stream;

          const options = { mimeType: 'video/webm;codecs=vp9' };
          mediaRecorder = new MediaRecorder(stream, options);

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          mediaRecorder.start();
          startRecordingBtn.style.display = 'none';
          stopRecordingBtn.style.display = 'inline-block';
          captureBtn.style.display = 'none';
          recordingIndicator.style.display = 'inline-block';

          // Actualizar el tiempo de grabación cada segundo
          setInterval(updateRecordingTime, 1000);
        })
        .catch(error => {
          console.error('Error al acceder a la cámara web:', error);
        });
    }

    // Función para detener la grabación
    function stopRecording() {
      mediaRecorder.stop();
      startRecordingBtn.style.display = 'inline-block';
      stopRecordingBtn.style.display = 'none';
      captureBtn.style.display = 'inline-block';
      recordingIndicator.style.display = 'block';
      isRecording = false;
    }

    // Función para enviar el video grabado
    function sendVideo() {
      FormularioVideoDiv.style.display = 'none';
      SpinnerDeCargaDiv.style.display = 'block'; // Mostrar spinner de carga

      const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
      const videoFile = new File([videoBlob], 'video.webm', { type: 'video/webm' });

      const formData = new FormData();
      formData.append('file', videoFile);
      formData.append('codigoEstudiante', codigoEstudianteInput.value);
      formData.append('NombreCompleto', nombreCompletoInput.value);

      fetch('https://4f5b-2001-1388-1e43-df4e-9040-7532-493e-29.ngrok-free.app/estudiante/reconocimiento-facial/video', {
        method: 'POST',
        body: formData
      })
        .then(response => {
          loadingSpinner.style.display = 'none'; // Ocultar spinner de carga

          if (!response.ok) {
            throw new Error('Error en la solicitud', response);
          }
          return response.json();
        })
        .then(data => {
          console.log('Respuesta del servidor:', data);

          successMessage.style.display = 'block'; // Mostrar mensaje de éxito
          document.getElementById('step1').style.display = 'none';
          document.getElementById('step2').style.display = 'block';
        })
        .catch(error => {
          loadingSpinner.style.display = 'none'; // Ocultar spinner de carga
          document.getElementById('step1').style.display = 'none';
          document.getElementById('step2').style.display = 'block';
          console.error('Error al enviar los datos:', error);
        });

      recordedChunks = [];
    }

    // Función para actualizar el tiempo de grabación
    function updateRecordingTime() {
      if (isRecording) {
        const elapsedTime = Math.round((Date.now() - startTime) / 1000);
        recordingTime.textContent = `${elapsedTime}s`;
      }
    }
  </script>
</body>
</html>
