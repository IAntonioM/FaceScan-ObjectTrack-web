<!DOCTYPE html>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="step1" style="display: block;">
          <h2>Paso 1: Reconocimiento del Estudiante</h2>
          <video id="videoElement" autoplay playsinline></video>
          <br>
          <canvas id="canvas"></canvas>
          <button id="captureBtn" class="btn btn-primary">Tomar Foto</button>

  <script>
    function cambiarVista(tipo) {
      // Simulación de mostrar la cámara (puedes agregar tu lógica para trabajar con la cámara real aquí)
      console.log(`Mostrando cámara para ${tipo}`);

      // Ocultar el paso actual y mostrar el siguiente
      document.getElementById('step1').style.display = 'none';

      document.getElementById('step3').style.display = 'none';

      if (tipo === 'estudiante') {
        const videoElement = document.getElementById('videoElement');
        document.getElementById('step2').style.display = 'block';
          videoElement.style.display = 'block';

  </script>


<script>

        const videoElement = document.getElementById('videoElement');
        const captureBtn = document.getElementById('captureBtn');
        const retryBtn = document.getElementById('retryBtn');
        const nextBtn = document.getElementById('nextBtn');
        const canvas = document.getElementById('canvas');
        const buscarEstud = document.getElementById('searchBtn');



        const videoElementObjeto = document.getElementById('videoObjeto');
        const captureBtnObjeto = document.getElementById('captureBtnObjeto');
        const retryBtnObjeto = document.getElementById('retryBtnObjeto');
        const nextBtnObjeto = document.getElementById('nextBtnObjeto');
        const canvasObjeto = document.getElementById('canvasObjeto');


        
    
        // Solicitar permiso de cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            videoElement.srcObject = stream;
          })
          .catch(error => {
            console.error('Error al acceder a la cámara web:', error);
          });
        
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            videoElementObjeto.srcObject = stream;
          })
          .catch(error => {
            console.error('Error al acceder a la cámara web:', error);
          });

        
    
        captureBtn.addEventListener('click', () => {
          const context = canvas.getContext('2d');
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          canvas.style.display = 'block';
          videoElement.style.display = 'none';
          captureBtn.style.display = 'none';
          retryBtn.style.display = 'inline-block';
          nextBtn.style.display = 'inline-block';
        });

        retryBtn.addEventListener('click', () => {
          videoElement.style.display = 'block';
          canvas.style.display = 'none';
          captureBtn.style.display = 'inline-block';
          retryBtn.style.display = 'none';
          nextBtn.style.display = 'none';
        });
        
        captureBtnObjeto.addEventListener('click', () => {
          const context = canvasObjeto.getContext('2d');
          canvasObjeto.width = videoElementObjeto.videoWidth;
          canvasObjeto.height = videoElementObjeto.videoHeight;
          context.drawImage(videoElementObjeto, 0, 0, canvasObjeto.width, canvasObjeto.height);
          canvasObjeto.style.display = 'block';
          videoElementObjeto.style.display = 'none';
          captureBtnObjeto.style.display = 'none';
          retryBtnObjeto.style.display = 'inline-block';
          nextBtnObjeto.style.display = 'inline-block';
          buscarEstud.style.display = 'inline-block';
        });

        retryBtnObjeto.addEventListener('click', () => {
          buscarEstud.style.display = 'none';
          videoElementObjeto.style.display = 'block';
          canvasObjeto.style.display = 'none';
          captureBtnObjeto.style.display = 'inline-block';
          retryBtnObjeto.style.display = 'none';
          nextBtnObjeto.style.display = 'none';
        });
        function dataURItoFile(dataURI, filename) {
            const binary = atob(dataURI.split(',')[1]);
            const array = [];
            for (let i = 0; i < binary.length; i++) {
                array.push(binary.charCodeAt(i));
            }
            return new File([new Uint8Array(array)], filename, { type: 'image/jpeg' });
        }
        buscarEstud.addEventListener("click",()=>{

        const context = canvas.getContext("2d");
        const imagenUrl=canvas.toDataURL("image/jpeg")
        const file = dataURItoFile(imagenUrl, 'photo.jpg');
        const formData = new FormData();
        formData.append('file', file);

        // Enviar los datos al backend usando una solicitud fetch
        fetch('https://4f5b-2001-1388-1e43-df4e-9040-7532-493e-29.ngrok-free.app/estudiante/reconocimiento-facial', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la solicitud',response);
            }
            return response.json();
        })
        .then(data => {
            console.log('Respuesta del servidor:', data);
            // Selecciona el elemento con la clase 'resultado'
            const resultadoElement = document.querySelector('.resultado');
            // Asigna la respuesta del servidor al contenido del elemento
            resultadoElement.textContent = JSON.stringify(data);
        })
        .catch(error => {
            console.error('Error al enviar los datos:', error);
        });

        })


        </script>
</body>
