<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Objeto</title>
  <!-- Agregar enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    #videoElement {
      width: 100%;
      max-width: 500px;
      height: auto;
      border: 1px solid black;
    }
    #canvas {
      display: none;
      width: 100%;
      max-width: 500px;
      height: auto;
      border: 1px solid black;
    }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="step1" style="display: block;">
          <h2>Paso 1: Reconocimiento del Estudiante</h2>
          <video id="videoElement" autoplay playsinline></video>
          <br>
          <canvas id="canvas"></canvas>
          <button id="captureBtn" class="btn btn-primary">Tomar Foto</button>
          <button id="retryBtn" class="btn btn-secondary" style="display: none;">Volver a Intentar</button>
          <button id="nextBtn" class="btn btn-primary" onclick="mostrarCamara('estudiante')" style="display: none;">Siguiente</button>
        </div>

        <div id="step2" style="display: none;">
          <h2>Paso 2: Obtención de Características del Objeto</h2>
          <video id="videoElement" autoplay playsinline></video>
          <br>
          <canvas id="canvas"></canvas>
          <button id="captureBtn" class="btn btn-primary">Tomar Foto</button>
          <button id="retryBtn" class="btn btn-secondary" style="display: none;">Volver a Intentar</button>
          <button id="nextBtn" class="btn btn-primary" onclick="mostrarCamara('estudiante')" style="display: none;">Siguiente</button>
        </div>
          <button class="btn btn-primary" onclick="mostrarCamara('objeto')">Siguiente</button>
        </div>

        <div id="step3" style="display: none;">
          <h2>Paso 3: Registro del Objeto</h2>
          <p>Objeto registrado correctamente a nombre del estudiante.</p>
          <a href="../index.html" class="btn btn-primary" >Volver al Menu</a>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function mostrarCamara(tipo) {
      // Simulación de mostrar la cámara (puedes agregar tu lógica para trabajar con la cámara real aquí)
      console.log(`Mostrando cámara para ${tipo}`);

      // Ocultar el paso actual y mostrar el siguiente
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'none';
      document.getElementById('step3').style.display = 'none';

      if (tipo === 'estudiante') {
        document.getElementById('step2').style.display = 'block';
      } else if (tipo === 'objeto') {
        document.getElementById('step3').style.display = 'block';
      }
    }
  </script>


<script>
        const videoElement = document.getElementById('videoElement');
        const captureBtn = document.getElementById('captureBtn');
        const retryBtn = document.getElementById('retryBtn');
        const nextBtn = document.getElementById('nextBtn');
        const canvas = document.getElementById('canvas');
    
        // Solicitar permiso de cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            videoElement.srcObject = stream;
          })
          .catch(error => {
            console.error('Error al acceder a la cámara web:', error);
          });
    
        captureBtn.addEventListener('click', () => {
          const context = canvas.getContext('2d');
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          canvas.style.display = 'block';
          videoElement.style.display = 'none';
          captureBtn.style.display = 'none';
          retryBtn.style.display = 'inline-block';
          nextBtn.style.display = 'inline-block';
        });

        retryBtn.addEventListener('click', () => {
          videoElement.style.display = 'block';
          canvas.style.display = 'none';
          captureBtn.style.display = 'inline-block';
          retryBtn.style.display = 'none';
          nextBtn.style.display = 'none';
        });
    </script>
</body>
</html>
