<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Salida de Pertenencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/registrarSalidaPertenecia.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div class="header">
    <span class="username">REGISTRAR SALIDA DE PERTENECIA</span>
    <button class="btn btn-secondary" id="menuBtn" onclick="menu()">Menu</button>
  </div>
  <div class="container">
    <div class="consulta-info">
      <h2>Consulta de Pertencias</h2>
      <div class="info-row">
          <div class="info-label">Codigo:</div>
          <div class="info-value">Sin Datos ....</div>
      </div>
      <div class="info-row">
          <div class="info-label">Estudiante:</div>
          <div class="info-value">Sin Datos ....</div>
      </div>
      <br>
    </div>
    <div class="spinner-box" style="display: none;">
      <div class="spinner"></div>
      <span class="spinner-text">Buscando</span>
    </div>
    <div class="container" id="container-result" style="display: none;">
      <div id="result"></div>
      <div id="pertenencias-container"></div>
      <br>
      <button class="btn btn-primary mb-2" id="registrarSalidaBtn">Registrar Salida de Pertenencias</button>
      <button class="btn btn-danger" id="registrarPerdidaBtn">Registrar como Pertenencia Extraviada</button>
    </div>
    <div class="registro-result" style="display: none;">
      <i class="fas fa-check-circle check-icon success-icon" style="display: none;"></i>
      <i class="fas fa-times-circle check-icon error-icon" style="display: none;"></i>
      <p class="response-message"></p>
      <a class="btn btn-success" href="../pages/registrarSalidaPertenecia.html"><i class="fa-solid fa-rotate-right"></i> Reiniciar Consulta</a>
      
    </div>
  </div>
  
  <script src="../utils/sessionManager.js"></script>
  <script src="../utils/config.js"></script>
  <script src="../js/registrarSalidaPertenencia.js"></script>
  <script src="../utils/util.js"></script>
</body>
</html>
