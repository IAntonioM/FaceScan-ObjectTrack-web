<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/registrarUsuario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
      <span class="titulo">REGISTRAR PERSONAL</span>
      <a class="btn btn-secondary" id="menuBtn" href="gestionarUsuario.html"> <i class="fa-solid fa-arrow-left"></i> volver </a>
    </div>
  <div class="container">
    <h1>Registrar Personal</h1>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" autocomplete="off" required>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-control" id="rol" required>
          <option value="">Seleccione un rol</option>
          <option value="2">Administrador</option>
          <option value="1">Personal</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" autocomplete="off" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div id="message"></div>
  </div>
  
  <script src="../js/registrarUsuario.js"></script>
  <script src="../utils/sessionManager.js"></script>
  <script src="../utils/config.js"></script>
  <script src="../utils/util.js"></script>
</body>
</html>
