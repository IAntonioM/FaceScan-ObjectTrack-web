<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Objeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

body {
    font-family: "Montserrat", sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 800px;
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.registro-info {
    text-align: left;
    margin-bottom: 20px;
}

.info-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.info-label {
    font-weight: bold;
}

.objeto-img {
    max-width: 200px;
    max-height: 200px;
}

.registro-exitoso {
    margin-top: 30px;
}

.check-icon {
    font-size: 72px;
    color: #28a745;
    margin-bottom: 20px;
}

.botones {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}
    </style>
    <div class="container">
        <h1>Registro de Objeto</h1>
        <div class="registro-info">
            <h2>Informaci√≥n del Registro</h2>
            <div class="info-row">
                <div class="info-label">Estudiante:</div>
                <div class="info-value">Piero Lozano (66666)</div>
            </div>
            <div class="info-row">
                <div class="info-label">Objeto:</div>
                <div class="info-value">Laptop</div>
            </div>
            <div class="info-row">
                <div class="info-label">Imagen:</div>
                <div class="info-value"><img src="https://example.com/laptop.jpg" alt="Laptop" class="objeto-img"></div>
            </div>
        </div>
        <div class="registro-exitoso">
            <i class="fas fa-check-circle check-icon"></i>
            <p>Registro exitoso</p>
            <div class="botones">
                <button class="btn btn-danger">Reiniciar Registro</button>
                <button class="btn btn-primary">Registrar Otro Objeto</button>
            </div>
        </div>
    </div>
</body>
</html>
